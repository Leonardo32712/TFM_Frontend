<div class="p-5">
	<section class="ftco-section container bg-dark rounded">
		<div class="p-5">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center text-light">Registro de usuario</h3>
						<form>
							<div class="form-group mb-3">
								<input name="username" type="text" class="form-control" placeholder="Nombre de usuario"
									required="" [(ngModel)]="this.username">
							</div>
                            <div class="form-group mb-3">
								<input name="email" type="email" class="form-control" placeholder="Email"
									required="" [(ngModel)]="this.email">
							</div>
							<div class="form-group mb-3">
								<input name="password" type="password" class="form-control" placeholder="Contraseña" required=""
									[(ngModel)]="this.password">
							</div>
                            <div class="form-group mb-3">
								<input name="password2" type="password" class="form-control" placeholder="Confirmar contraseña" required=""
									[(ngModel)]="this.confirmPassword">
							</div>
                            <div class="form-group mb-3">
                                <label for="profilePic" class="form-label text-light">Foto de perfil</label>
								<input id="profilePic" type="file" (change)="onFileSelected($event)" class="form-control" placeholder="Foto de perfil" required="" accept="image/*"
									[(ngModel)]="this.profilePic">
							</div>
							<button id="logInBtn" (click)="signUp()" type="button"
								class="form-control btn btn-danger submit px-3">Registrar</button>
						</form>
					</div>
				</div>
			</div>
			<div class="mt-4 text-center text-light">
				<p>¿Ya tienes una cuenta? Prueba a <a routerLink="/login">iniciar sesión</a></p>
			</div>
		</div>
	</section>
</div>
