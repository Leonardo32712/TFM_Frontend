<div class="p-5">
	<section class="ftco-section container bg-dark rounded">
		<div class="p-5">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center text-light">Inicio de sesión</h3>
						<form>
							<div class="form-group mb-3">
								<input name="email" type="email" class="form-control" placeholder="Email"
									required="" [(ngModel)]="this.email">
							</div>
							<div class="form-group mb-3">
								<input name="password" type="password" class="form-control" placeholder="Contraseña" required=""
									[(ngModel)]="this.password">
							</div>
							<button id="logInBtn" (click)="loginEmailAndPassword()" type="button"
								class="form-control btn btn-danger submit px-3">Iniciar sesión</button>
						</form>
					</div>
				</div>
			</div>
			<div class="mt-4 text-center text-light">
				<p>¿No tienes una cuenta? Prueba a <a routerLink="/signup">registrarte</a></p>
			</div>
		</div>
	</section>
</div>
